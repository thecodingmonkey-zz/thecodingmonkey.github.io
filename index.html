<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>

  <div id="projects" class="slider-pro">

        <img class="sp-image" src="./css/images/blank.gif"

    </div>

    <div class="sp-thumbnails">
      <img class="sp-thumbnail" src="./images/icon/starfox.png"/>

  </div>

  <footer>
  <p>Contact info:</p>
  <p><a href="mailto:contact(at)thecodingmonkey.io">email</a>

  </footer>

<script type="text/javascript" src="./js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="./js/jquery.sliderPro.min.js"></script>
<script type="text/javascript">
  $( document ).ready(function( $ ) {
    $( '#projects' ).sliderPro({
      width: 700,
      height: 700,
      fade: true,
      arrows: true,
      buttons: false,
      fullScreen: true,
      shuffle: false,
      smallSize: 500,
      mediumSize: 1000,
      largeSize: 3000,
      thumbnailArrows: true,
      autoplay: false

  });
</script>
